{% extends "base.html" %}
{% block content %}
  <form method="post" action="{% url 'store_days_time' %}" class="styled-form">
    {% csrf_token %}
    <label for="days">Number of days:</label>
    <input type="number" id="days" name="days" value="{{ days }}" required class="styled-input">
    <button type="submit" class="styled-button">Trigger Call</button>
  </form>
  <a href="{% url 'clear_session' %}" class="styled-link">Clear Session</a>
{% endblock %}
